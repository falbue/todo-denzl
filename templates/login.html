<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - TODO Лист</title>

    <!-- Google Fonts: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- SEO / Social meta -->
    <meta name="description"
        content="Вход в TODO Лист — войдите в свой аккаунт, чтобы управлять персональными задачами, использовать темы и сортировку.">
    <meta name="keywords" content="todo, вход, авторизация, задачи, Flask">
    <meta name="author" content="TODO-LIST Project">
    <meta name="robots" content="index,follow">
    <link rel="canonical" href="{{ request.url_root }}login">
    <meta name="theme-color" content="#0ea5a4">

    <!-- Open Graph -->
    <meta property="og:title" content="Вход — TODO Лист">
    <meta property="og:description"
        content="Войдите в свой аккаунт, чтобы получить доступ к списку задач и персональным настройкам.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url_root }}login">
    <meta property="og:image" content="{{ url_for('static', filename='favicon.svg') }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Вход — TODO Лист">
    <meta name="twitter:description"
        content="Войдите в свой аккаунт, чтобы управлять задачами и использовать персональные темы.">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">

    <!-- Иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">

    <!-- Быстрое применение темы из localStorage до загрузки внешних скриптов -->
    <script>
        (function () {
            try {
                var saved = localStorage.getItem('todoTheme') || 'light';
                document.body.setAttribute('data-theme', saved);
                document.addEventListener('DOMContentLoaded', function () {
                    document.querySelectorAll('.theme-btn-small, .theme-btn').forEach(function (btn) {
                        btn.classList.toggle('active', btn.getAttribute('data-theme') === saved);
                    });
                });
            } catch (e) { /* ignore */ }
        })();
    </script>

    <!-- Контейнер входа -->
    <div class="auth-container">

        <!-- Переключатель тем (компактный) -->
        <div class="auth-theme-switcher">
            <div class="theme-switcher-compact">
                <button class="theme-btn-small" data-theme="sea" title="Морская"><i class="fas fa-water"></i></button>
                <button class="theme-btn-small" data-theme="orange" title="Orange Juice"><i class="fas fa-sun"></i></button>
                <button class="theme-btn-small" data-theme="tiffany" title="Тиффани"><i class="fas fa-gem"></i></button>
                <button class="theme-btn-small" data-theme="dark" title="Тёмная"><i class="fas fa-moon"></i></button>
                <button class="theme-btn-small" data-theme="light" title="Светлая"><i class="fas fa-lightbulb"></i></button>
                <button class="theme-btn-small" data-theme="wheat" title="Пшеница"><i class="fas fa-seedling"></i></button>
            </div>
        </div>

        <!-- Карточка входа -->
        <div class="card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <h1 class="auth-title">Вход в систему</h1>
                <p class="auth-subtitle">Войдите в свой аккаунт</p>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="space-y-4">

                <!-- Имя пользователя или Email -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Имя пользователя или Email <span style="color: var(--danger);">*</span>
                    </label>
                    <input type="text" id="username" name="username" class="input-field"
                        placeholder="Введите имя пользователя или email" required autocomplete="username">
                </div>

                <!-- Пароль -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Пароль <span style="color: var(--danger);">*</span>
                    </label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" class="input-field"
                            placeholder="Введите пароль" required autocomplete="current-password">
                        <button type="button" id="togglePassword" class="input-icon">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Кнопка входа -->
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>

                <!-- Ссылка на регистрацию -->
                <div class="auth-divider">
                    <p class="auth-subtitle">
                        Нет аккаунта?
                        <a href="/register" class="auth-link">
                            Зарегистрироваться
                        </a>
                    </p>
                </div>

            </form>
        </div>

        <!-- Информация -->
        <div class="auth-info">
            <p>
                <i class="fas fa-info-circle"></i>
                После входа вы сможете управлять своими задачами
            </p>
        </div>

    </div>

    <!-- Уведомления -->
    <div id="notifications" class="notifications"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
