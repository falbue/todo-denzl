<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - TODO Лист</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Кастомный CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen flex items-center justify-center transition-colors duration-300">

    <!-- Быстрое применение темы из localStorage до загрузки внешних скриптов -->
    <script>
        (function () {
            try {
                var saved = localStorage.getItem('todoTheme') || 'light';
                document.body.setAttribute('data-theme', saved);
                // Пометить активную кнопку сразу, если кнопки уже есть
                document.addEventListener('DOMContentLoaded', function () {
                    document.querySelectorAll('.theme-btn-small, .theme-btn').forEach(function (btn) {
                        btn.classList.toggle('active', btn.getAttribute('data-theme') === saved);
                    });
                });
            } catch (e) { /* ignore */ }
        })();
    </script>

    <!-- Контейнер регистрации -->
    <div class="w-full max-w-md px-4">

        <!-- Переключатель тем (компактный) -->
        <div class="text-right mb-4">
            <div class="inline-flex gap-2 p-2 rounded-lg theme-color">
                <button class="theme-btn-small" data-theme="sea" title="Морская"><i class="fas fa-water"></i></button>
                <button class="theme-btn-small" data-theme="orange" title="Orange Juice"><i
                        class="fas fa-sun"></i></button>
                <button class="theme-btn-small" data-theme="tiffany" title="Тиффани"><i class="fas fa-gem"></i></button>
                <button class="theme-btn-small" data-theme="dark" title="Тёмная"><i class="fas fa-moon"></i></button>
                <button class="theme-btn-small" data-theme="light" title="Светлая"><i
                        class="fas fa-lightbulb"></i></button>
                <button class="theme-btn-small" data-theme="wheat" title="Пшеница"><i
                        class="fas fa-seedling"></i></button>
            </div>
        </div>

        <!-- Карточка регистрации -->
        <div class="card">
            <div class="text-center mb-8">
                <div class="text-5xl mb-4">
                    <i class="fas fa-user-plus" style="color: var(--accent);"></i>
                </div>
                <h1 class="text-3xl font-bold title-text mb-2">Регистрация</h1>
                <p class="opacity-70">Создайте аккаунт для управления задачами</p>
            </div>

            <!-- Форма регистрации -->
            <form id="registerForm" class="space-y-4">

                <!-- Имя пользователя -->
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">
                        <i class="fas fa-user mr-1"></i>Имя пользователя <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="username" name="username" class="input-field w-full"
                        placeholder="Введите имя пользователя" required minlength="3" maxlength="50"
                        autocomplete="username">
                    <p class="text-xs mt-1 opacity-70">Минимум 3 символа</p>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">
                        <i class="fas fa-envelope mr-1"></i>Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" name="email" class="input-field w-full"
                        placeholder="example@mail.com" required autocomplete="email">
                </div>

                <!-- Пароль -->
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-1"></i>Пароль <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="input-field w-full pr-12"
                            placeholder="Минимум 6 символов" required minlength="6" autocomplete="new-password">
                        <button type="button" id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-xl opacity-60 hover:opacity-100">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs mt-1 opacity-70">Минимум 6 символов</p>
                </div>

                <!-- Подтверждение пароля -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-1"></i>Подтвердите пароль <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-field w-full"
                        placeholder="Повторите пароль" required minlength="6" autocomplete="new-password">
                </div>

                <!-- Кнопка регистрации -->
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-user-plus mr-2"></i>Зарегистрироваться
                </button>

                <!-- Ссылка на вход -->
                <div class="text-center pt-4 border-t" style="border-color: var(--border);">
                    <p class="opacity-70">
                        Уже есть аккаунт?
                        <a href="/login" class="font-bold hover:underline" style="color: var(--accent);">
                            Войти
                        </a>
                    </p>
                </div>

            </form>
        </div>

    </div>

    <!-- Уведомления -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
