<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - TODO Лист</title>

    <!-- Google Fonts: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">

    <!-- SEO / Social meta -->
    <meta name="description"
        content="Регистрация в TODO Лист — создайте аккаунт, чтобы хранить персональные задачи, выбирать тему и управлять делами онлайн.">
    <meta name="keywords" content="todo, регистрация, signup, задачи, Flask">
    <meta name="author" content="TODO-LIST Project">
    <meta name="robots" content="index,follow">
    <link rel="canonical" href="{{ request.url_root }}register">
    <meta name="theme-color" content="#0ea5a4">

    <!-- Open Graph -->
    <meta property="og:title" content="Регистрация — TODO Лист">
    <meta property="og:description"
        content="Создайте аккаунт, чтобы управлять задачами и сохранять персональные настройки и темы.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url_root }}register">
    <meta property="og:image" content="{{ url_for('static', filename='favicon.svg') }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Регистрация — TODO Лист">
    <meta name="twitter:description" content="Создайте аккаунт и начните управлять задачами прямо сейчас.">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">

    <!-- Иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">

    <!-- Быстрое применение темы из localStorage до загрузки внешних скриптов -->
    <script>
        (function () {
            try {
                var saved = localStorage.getItem('todoTheme') || 'light';
                document.body.setAttribute('data-theme', saved);
                // Пометить активную кнопку сразу, если кнопки уже есть
                document.addEventListener('DOMContentLoaded', function () {
                    document.querySelectorAll('.theme-btn-small, .theme-btn').forEach(function (btn) {
                        btn.classList.toggle('active', btn.getAttribute('data-theme') === saved);
                    });
                });
            } catch (e) { /* ignore */ }
        })();
    </script>

    <!-- Контейнер регистрации -->
    <div class="auth-container">

        <!-- Переключатель тем (компактный) -->
        <div class="auth-theme-switcher">
            <div class="theme-switcher-compact">
                <button class="theme-btn-small" data-theme="sea" title="Морская"><i class="fas fa-water"></i></button>
                <button class="theme-btn-small" data-theme="orange" title="Orange Juice"><i class="fas fa-sun"></i></button>
                <button class="theme-btn-small" data-theme="tiffany" title="Тиффани"><i class="fas fa-gem"></i></button>
                <button class="theme-btn-small" data-theme="dark" title="Тёмная"><i class="fas fa-moon"></i></button>
                <button class="theme-btn-small" data-theme="light" title="Светлая"><i class="fas fa-lightbulb"></i></button>
                <button class="theme-btn-small" data-theme="wheat" title="Пшеница"><i class="fas fa-seedling"></i></button>
            </div>
        </div>

        <!-- Карточка регистрации -->
        <div class="card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="auth-title">Регистрация</h1>
                <p class="auth-subtitle">Создайте аккаунт для управления задачами</p>
            </div>

            <!-- Форма регистрации -->
            <form id="registerForm" class="space-y-4">

                <!-- Имя пользователя -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Имя пользователя <span style="color: var(--danger);">*</span>
                    </label>
                    <input type="text" id="username" name="username" class="input-field"
                        placeholder="Введите имя пользователя" required minlength="3" maxlength="50"
                        autocomplete="username">
                    <p class="form-hint">Минимум 3 символа</p>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email <span style="color: var(--danger);">*</span>
                    </label>
                    <input type="email" id="email" name="email" class="input-field"
                        placeholder="example@mail.com" required autocomplete="email">
                </div>

                <!-- Пароль -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Пароль <span style="color: var(--danger);">*</span>
                    </label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" class="input-field"
                            placeholder="Минимум 6 символов" required minlength="6" autocomplete="new-password">
                        <button type="button" id="togglePassword" class="input-icon">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="form-hint">Минимум 6 символов</p>
                </div>

                <!-- Подтверждение пароля -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Подтвердите пароль <span style="color: var(--danger);">*</span>
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-field"
                        placeholder="Повторите пароль" required minlength="6" autocomplete="new-password">
                </div>

                <!-- Кнопка регистрации -->
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>

                <!-- Ссылка на вход -->
                <div class="auth-divider">
                    <p class="auth-subtitle">
                        Уже есть аккаунт?
                        <a href="/login" class="auth-link">
                            Войти
                        </a>
                    </p>
                </div>

            </form>
        </div>

    </div>

    <!-- Уведомления -->
    <div id="notifications" class="notifications"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
